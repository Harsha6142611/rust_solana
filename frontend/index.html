<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solana Program Compiler</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Solana Anchor Program Compiler</h1>
  <textarea id="codeInput" rows="20" cols="80" placeholder="Write your Solana Rust program here"></textarea><br>
  <button id="compileBtn">Compile</button>
  <button id="testBtn">Test</button>
  <pre id="output"></pre>
</body>
</html>
